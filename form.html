<!DOCTYPE html>
<html>
  <head>
  <title>formDOM</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="containerDiv">
      <form name="Form" onsubmit="return formValidation()">
        <h4 id="error"></h4>
        <h1>FORM</h1>
        Email:<br> <input type="email" name="Email" id="emailInput" /> <br>
        Password:<br> <input type="password" name="Password" id="passwordInput"/><br>
        Confirm-password:<br> <input type="password" name="Password" id="confirmPassInput"/>
		    <br><br>
        <input type="submit" value="Submit" class="btn" id="btn"/><br>
     </form>
    </div>

	  <script src="javascript.js"></script> 
  </body>
</html>
